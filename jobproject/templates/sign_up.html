<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">   
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
        <a href="/" class="navbar-brand">JOB PERFECTS</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link">HOME</a>
                </li>
            </div>
            <div class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'aboutus' %}" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'contactus' %}" class="nav-link">Contact Us</a>
                </li>
            </div> 
        </div>
    </nav>

    <div class="centered-form">
        <div class="form-container">
            <form method="POST" id="signup" name="signup" onsubmit="return checkpass();">
                {% csrf_token %}
                <label for="emailid">Email id:</label>
                <input type="email" id="emailid" name="emailid" required><br><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </div>                                                                                                                                            
    <script>
        function checkpass() {
            if (document.signup.password.value != document.signup.confirm_password.value) {
                alert('Passwords do not match');
                document.signup.confirm_password.focus();
                return false;
            }
            return true;
        }
        document.addEventListener('DOMContentLoaded', function() {
            var error = "{{error}}";
            if (error) {
                alert(error);
            }
        });
      
    </script>
</body>
</html>
