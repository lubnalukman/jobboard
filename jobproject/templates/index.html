<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Perfects Index Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #1199b7;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Body Styling */
        body {
            background-image: url("{% static 'images/bgimage.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Full viewport height */
            color: white;
        }

        /* Centered Content */
        .centered-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin-top: 1%;
            height: 750px;
            color: white; 
        }

        /* Card Styling */
        .main-content {
            display: flex;
            flex-wrap: wrap; /* Makes cards stack on small screens */
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .main-content .card {
            width: 300px;
            height: 200px;
            text-align: center;
            margin: 10px;
            background-color: #1199b7;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .main-content .card:hover {
            transform: scale(1.05);
        }

        .main-content .card a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
            padding: 20px;
        }

        /* Responsive Fix */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .main-content .card {
                width: 90%; /* Adjust card width */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="/" class="navbar-brand">JOB PERFECTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="{% url 'aboutus' %}" class="nav-link">About Us</a>
            </div>
        </div>
    </nav>

    <!-- Centered Content -->
    <div class="centered-form">
        <div class="main-content">
            <div class="card">
                <a href="{% url 'applicantlogin' %}">ARE YOU A JOB SEEKER</a>
            </div>
            <div class="card">
                <a href="{% url 'companylogin' %}">ARE YOU AN EMPLOYER</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
